<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Offer</title>
    <style>
        :root {
            --primary-color: #cc0000;
            --secondary-color: #333;
            --bg-color: #f8f9fa;
            --text-color: #333;
            --white: #ffffff;
            --btn-radius: 5px;
            --box-shadow: 0 0 30px rgba(0,0,0,0.05);
            --font-heading: 'Helvetica Neue', sans-serif;
            --font-body: 'Arial', sans-serif;
        }
        body { font-family: var(--font-body); background: var(--bg-color); margin: 0; padding: 0; color: var(--text-color); padding-bottom: 80px; }
        .container { max-width: 1000px; margin: 0 auto; background: var(--white); box-shadow: var(--box-shadow); min-height: 100vh; }
        
        h1 { font-family: var(--font-heading); font-size: 2.5rem; margin-bottom: 1rem; line-height: 1.2; }
        
        .hero-split { display: flex; flex-wrap: wrap; padding: 4rem 2rem; align-items: center; gap: 2rem; }
        .hero-text { flex: 1; min-width: 300px; }
        .hero-media { flex: 1; min-width: 300px; }
        .media-wrapper { position: relative; padding-bottom: 75%; height: 0; overflow: hidden; border-radius: var(--btn-radius); background: #eee; }
        .media-wrapper img, .media-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }

        .cta-button { 
            background: var(--primary-color); color: white; padding: 1rem 2rem; font-size: 1.2rem; 
            text-decoration: none; font-weight: bold; border-radius: var(--btn-radius); 
            display: inline-block; border: none; cursor: pointer; width: 100%;
            transition: transform 0.1s;
        }
        .cta-button:hover { transform: scale(1.02); filter: brightness(1.1); }

        .bundle-option { border: 1px solid #ddd; padding: 1.5rem; margin-bottom: 1rem; border-radius: var(--btn-radius); cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: all 0.2s; }
        .bundle-option:hover { background: #f9f9f9; border-color: #ccc; }
        .bundle-option.selected { border: 2px solid var(--primary-color); background: #fff5f5; }

        /* Utilities */
        .hidden { display: none !important; }
    </style>
    <script>
        window.FUNNEL_DATA = {};
        window.FUNNEL_STATE = { selectedVariant: null, lastOrder: null };

        // Apply Theme
        (function() {
            const theme = window.FUNNEL_DATA.theme;
            if (!theme) return;
            const root = document.documentElement;
            root.style.setProperty('--primary-color', theme.primary);
            root.style.setProperty('--bg-color', theme.bg);
            root.style.setProperty('--text-color', theme.text);
            root.style.setProperty('--white', theme.light_bg || '#ffffff');
            root.style.setProperty('--font-heading', theme.font_heading);
            root.style.setProperty('--font-body', theme.font_body);
            root.style.setProperty('--btn-radius', theme.radius || '5px');
            root.style.setProperty('--box-shadow', theme.shadow || '0 0 30px rgba(0,0,0,0.05)');
            if (theme.google_fonts) {
                const link = document.createElement('link');
                link.href = `https://fonts.googleapis.com/css2?family=${theme.google_fonts}&display=swap`;
                link.rel = 'stylesheet';
                document.head.appendChild(link);
            }
        })();
        
        window.fbq = function(a,e,p) { console.log(`[FB] ${a}: ${e}`, p||''); };
    </script>
</head>
<body>
    <div class="container">
        <!-- HERO -->
        <section class="hero-split">
            <div class="hero-text">
                <h1 id="hero-headline"></h1>
                <p id="hero-subheadline" style="font-size: 1.2rem; color: #666; margin-bottom: 2rem;"></p>
                <button class="cta-button" onclick="document.getElementById('offer-section').scrollIntoView({behavior: 'smooth'})" id="hero-cta"></button>
            </div>
            <div class="hero-media">
                <div class="media-wrapper" id="hero-media-container"></div>
            </div>
        </section>

        <!-- BUNDLE SELECTOR -->
        <section id="offer-section" style="padding: 4rem 2rem; background: #f9f9f9;">
            <h2 style="text-align: center; margin-bottom: 2rem;">Select Your Package</h2>
            <div id="bundle-grid"></div>
            <button id="main-checkout-btn" class="cta-button" style="margin-top: 2rem; padding: 1.5rem; font-size: 1.5rem;" onclick="window.openCheckout()">Add to Cart</button>
        </section>

        <!-- REVIEWS -->
        <section style="padding: 4rem 2rem;">
            <h2 style="text-align: center; margin-bottom: 2rem;">Customer Reviews</h2>
            <div id="reviews-grid"></div>
        </section>
        
        <!-- FAQ -->
        <section style="padding: 4rem 2rem; background: #f9f9f9;">
            <h2 style="text-align: center; margin-bottom: 2rem;">FAQ</h2>
            <div id="faq-grid"></div>
        </section>
    </div>

    <!-- CHECKOUT MODAL -->
    <div id="checkout-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 3000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 2rem; border-radius: var(--btn-radius); width: 90%; max-width: 500px; position: relative; max-height: 90vh; overflow-y: auto;">
            <button onclick="document.getElementById('checkout-modal').style.display='none'" style="position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
            <h2 style="text-align: center; margin-bottom: 1.5rem; color: var(--primary-color);">Secure Checkout</h2>
            
            <div style="background: #f9f9f9; padding: 1rem; border-radius: 5px; margin-bottom: 1.5rem; display: flex; justify-content: space-between; font-weight: bold;">
                <span>Total:</span>
                <span id="checkout-total">Calculating...</span>
            </div>

            <form id="checkout-form" onsubmit="event.preventDefault(); window.handleMainPurchase();">
                <input type="email" placeholder="Email Address" required style="width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                <input type="text" placeholder="Card Number" required style="width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                <div style="display: flex; gap: 10px;">
                    <input type="text" placeholder="MM/YY" required style="flex: 1; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                    <input type="text" placeholder="CVC" required style="flex: 1; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                </div>
                
                <!-- ORDER BUMP -->
                <div id="order-bump-container" style="background: #e8f0fe; border: 2px dashed #4285f4; padding: 15px; margin-bottom: 15px; border-radius: 5px; display: flex; align-items: start;">
                    <input type="checkbox" id="order-bump-check" style="margin-top: 5px; margin-right: 10px; transform: scale(1.5);" onchange="window.toggleBump(this)">
                    <div>
                        <label for="order-bump-check" style="font-weight: bold; color: #333; cursor: pointer;">Yes! Add Priority Processing</label>
                        <p style="font-size: 0.85rem; color: #555; margin-top: 5px;">Get <span id="bump-offer-name">Priority Processing</span> for just <span style="color: #d93025; font-weight: bold;" id="bump-price">$4.99</span>.</p>
                    </div>
                </div>

                <button type="submit" id="pay-button" class="cta-button" style="width: 100%; font-size: 1.2rem; padding: 1rem;">Complete Order</button>
            </form>
        </div>
    </div>

    <!-- UPSELL PAGE -->
    <div id="upsell-page" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 3100; overflow-y: auto; flex-direction: column; align-items: center; justify-content: center;">
        <div id="upsell-content" style="max-width: 800px; margin: 0 auto; padding: 3rem 2rem; text-align: center;"></div>
    </div>

    <!-- THANK YOU MODAL -->
    <div id="thank-you-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 3200; align-items: center; justify-content: center; text-align: center;">
        <div style="max-width: 600px; padding: 2rem;">
            <div style="font-size: 5rem; margin-bottom: 1rem;">ðŸŽ‰</div>
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">Order Confirmed!</h1>
            <div id="order-summary" style="background: #f9f9f9; padding: 1rem; border-radius: 5px; margin-bottom: 2rem; text-align: left;"></div>
            <button class="cta-button" onclick="window.location.reload()">Back to Home</button>
        </div>
    </div>

    <script>
        (function init() {
            if (!window.FUNNEL_DATA.hero) return;
            
            // Hero
            document.getElementById('hero-headline').innerText = window.FUNNEL_DATA.hero.headline;
            document.getElementById('hero-subheadline').innerText = window.FUNNEL_DATA.hero.subheadline;
            document.getElementById('hero-cta').innerText = window.FUNNEL_DATA.hero.cta_text;
            
            const mediaContainer = document.getElementById('hero-media-container');
            if (window.FUNNEL_DATA.hero.media_type === 'video') {
                mediaContainer.innerHTML = `<iframe src="${window.FUNNEL_DATA.hero.media_url}" frameborder="0" allowfullscreen></iframe>`;
            } else {
                mediaContainer.innerHTML = `<img src="${window.FUNNEL_DATA.hero.media_url}" alt="Hero Image">`;
            }

            // Variants
            const variants = window.FUNNEL_DATA.variants || [];
            if (variants.length > 0) {
                window.FUNNEL_STATE.selectedVariant = variants[0]; // Default to first
                renderVariants();
            }

            // Reviews & FAQ
            const reviews = window.FUNNEL_DATA.reviews || [];
            document.getElementById('reviews-grid').innerHTML = reviews.map(r => `<div style="background:#f9f9f9; padding:1rem; margin-bottom:1rem; border-radius:5px;"><strong>${r.author}</strong><p>"${r.text}"</p></div>`).join('');
            
            const faq = window.FUNNEL_DATA.faq || [];
            document.getElementById('faq-grid').innerHTML = faq.map(f => `<details style="margin-bottom:1rem; cursor:pointer;"><summary><strong>${f.q}</strong></summary><p>${f.a}</p></details>`).join('');
        })();

        function renderVariants() {
            const container = document.getElementById('bundle-grid');
            const variants = window.FUNNEL_DATA.variants;
            const selectedId = window.FUNNEL_STATE.selectedVariant.id;
            
            container.innerHTML = variants.map((v, i) => `
                <div class="bundle-option ${v.id === selectedId ? 'selected' : ''}" onclick="selectVariant(${i})">
                    <span>${v.label}</span>
                    <strong>$${v.price.toFixed(2)}</strong>
                </div>
            `).join('');
            
            document.getElementById('main-checkout-btn').innerText = `Add to Cart - $${window.FUNNEL_STATE.selectedVariant.price.toFixed(2)}`;
        }

        window.selectVariant = function(index) {
            window.FUNNEL_STATE.selectedVariant = window.FUNNEL_DATA.variants[index];
            renderVariants();
        };

        window.openCheckout = function() {
            // Reset Bump
            document.getElementById('order-bump-check').checked = false;
            if (window.FUNNEL_DATA.products && window.FUNNEL_DATA.products.bump) {
                const bump = window.FUNNEL_DATA.products.bump;
                document.getElementById('bump-price').innerText = '$' + bump.price.toFixed(2);
            } else {
                document.getElementById('order-bump-container').style.display = 'none';
            }
            updateCheckoutTotal();
            document.getElementById('checkout-modal').style.display = 'flex';
        };

        window.updateCheckoutTotal = function() {
            let total = window.FUNNEL_STATE.selectedVariant.price;
            const bumpCheckbox = document.getElementById('order-bump-check');
            if (bumpCheckbox && bumpCheckbox.checked && window.FUNNEL_DATA.products.bump) {
                total += window.FUNNEL_DATA.products.bump.price;
            }
            document.getElementById('checkout-total').innerText = '$' + total.toFixed(2);
        };

        window.toggleBump = function() { window.updateCheckoutTotal(); };

        window.handleMainPurchase = function() {
            const payBtn = document.getElementById('pay-button');
            const originalText = payBtn.innerText;
            payBtn.innerText = "Processing...";
            payBtn.disabled = true;

            setTimeout(() => {
                let total = window.FUNNEL_STATE.selectedVariant.price;
                const items = [window.FUNNEL_STATE.selectedVariant];
                const bumpCheckbox = document.getElementById('order-bump-check');
                if (bumpCheckbox && bumpCheckbox.checked && window.FUNNEL_DATA.products.bump) {
                    total += window.FUNNEL_DATA.products.bump.price;
                    items.push(window.FUNNEL_DATA.products.bump);
                }
                window.FUNNEL_STATE.lastOrder = { items: items, total: total };
                
                document.getElementById('checkout-modal').style.display = 'none';
                renderUpsell();
                document.getElementById('upsell-page').style.display = 'flex';
                payBtn.innerText = originalText;
                payBtn.disabled = false;
            }, 1500);
        };

        window.renderUpsell = function() {
            const config = window.FUNNEL_DATA.upsell_page;
            const product = window.FUNNEL_DATA.products.upsell;
            if (!config || !product) {
                renderThankYou();
                document.getElementById('thank-you-modal').style.display = 'flex';
                return;
            }
            document.getElementById('upsell-content').innerHTML = `
                <h1 style="color: var(--primary-color);">${config.headline}</h1>
                <p>${config.subheadline}</p>
                <img src="${config.image_url}" style="max-width:300px; margin: 1rem auto; display:block;">
                <button class="cta-button" onclick="window.handleUpsellPurchase()">${config.cta_yes}</button>
                <br><br>
                <a href="#" onclick="window.handleUpsellDecline(); return false;">${config.cta_no}</a>
            `;
        };

        window.handleUpsellPurchase = function() {
            const product = window.FUNNEL_DATA.products.upsell;
            window.FUNNEL_STATE.lastOrder.items.push(product);
            window.FUNNEL_STATE.lastOrder.total += product.price;
            document.getElementById('upsell-page').style.display = 'none';
            renderThankYou();
            document.getElementById('thank-you-modal').style.display = 'flex';
        };

        window.handleUpsellDecline = function() {
            document.getElementById('upsell-page').style.display = 'none';
            renderThankYou();
            document.getElementById('thank-you-modal').style.display = 'flex';
        };

        window.renderThankYou = function() {
            const order = window.FUNNEL_STATE.lastOrder;
            document.getElementById('order-summary').innerHTML = `
                <h3>Order Summary</h3>
                ${order.items.map(i => `<div>${i.label || i.id} - $${i.price.toFixed(2)}</div>`).join('')}
                <hr>
                <strong>Total: $${order.total.toFixed(2)}</strong>
            `;
        };
    </script>
</body>
</html>
